<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .dog-container
      {
        display: grid;
        grid-template-columns: 100px 100px;
      }

      .dog 
      {
        width: 100%;
        height: 100px;
      }


    </style>
  </head>
  <body>
    <button class="btn">Click me for a dog pic</button>
    <div class="dog-container">
      <img class="dog" src="" />
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
